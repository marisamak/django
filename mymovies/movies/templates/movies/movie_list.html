<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои любимые фильмы</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .movie-grid { display: flex; flex-wrap: wrap; gap: 20px; }
        .movie-card { width: calc(33.333% - 14px); border: 1px solid #ddd; padding: 15px; text-align: center; box-sizing: border-box; }
        img { width: 100%; height: auto; border-radius: 8px; }
        h1 { text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Мои любимые фильмы</h1>
        <div class="movie-grid">
            {% for movie in movies %}
                <div class="movie-card">
                    <img src="{{ movie.image.url }}" alt="{{ movie.title }}">
                    <h2>{{ movie.title }}</h2>
                    <p>{{ movie.description }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
